<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Buttons</title>
</head>
<body>
  <div class="button-type">Flat
  <ul class="solid-button-list">
    <li id="first-solid" class="solid-button">Register</li>
    <li id="second-solid" class="solid-button">Clear</li>
    <li id="third-solid" class="solid-button">Submit</li>
  </ul>
</div>
  <div class="button-type">Flat
  <ul class="solid-button-list">
    <li id="first-solid2" class="solid-button">Register</li>
    <li id="second-solid2" class="solid-button">Clear</li>
    <li id="third-solid2" class="solid-button">Submit</li>
  </ul>
</div>
  <div class="button-type">Flat
  <ul class="ghost-button-list">
    <li id="first-ghost" class="ghost-button">Register</li>
    <li id="second-ghost" class="ghost-button">Clear</li>
    <li id="third-ghost" class="ghost-button">Submit</li>
  </ul>
</div>
  <div class="button-type">Flat
  <ul class="ghost-button-list">
    <li id="first-ghost2" class="ghost-button">Register</li>
    <li id="second-ghost2" class="ghost-button">Clear</li>
    <li id="third-ghost2" class="ghost-button">Submit</li>
  </ul>
</div>
</body>
</html>
