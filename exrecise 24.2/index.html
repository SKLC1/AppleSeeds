<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .item{
    padding: 3rem;
    border-radius: 20px;
    background-color: red;
  }
  .grid{
    display: grid;
    grid-template-columns: repeat(4 ,1fr);
    grid-gap: 5px;
  }
  .item:nth-child(1){
    grid-column: 1 / span 4;
  }
  .item:nth-child(2){
    grid-column: 1 / span 2;
    grid-row: 2 / span 3;
  } .item:nth-child(3){
    grid-column: 3 / span 2;
  } .item:nth-child(1){
    grid-column: 1 / span 4;
  }
 
</style>
<body>
  <div class="grid">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
