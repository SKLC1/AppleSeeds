<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
 <form action="process.php">
   <h1>Create an Account</h1>
   <div>
     <label for="email">E-mail</label><br>
     <input type="text" id="email" name="email">
   </div><br>
   <div>
    <label for="password">Password</label><br>
    <input type="text" id="password" password="password">
   </div><br>
   <div>
     <label for="age">Age</label><br>
     <select id="age">
       <option value="a1">0-18</option>
       <option value="a2">18-50</option>
       <option value="a3">50+</option>
     </select>
   </div><br>
   <div>
    <label for="message">Tell us about Yourself:</label><br>
    <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
   <div>
     <input type="checkbox" name="terms">
     <label for="agree">I Agree to the <a href="https://policies.google.com/terms?hl=en-US"> Terms of Service<</label><br>
     <br>
   </div>

  <button>Sign Up</button>
 </form>
</body>
</html>
